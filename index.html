<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="index.css"/>
<body>

<div ng-app="myapp" ng-controller="myctrl">
    <form name="myform" action="index.php">
  <p>Name : <input type="text" ng-model="name" name="name" required></p>
  <p>Email:
    <input type="email" name="email" ng-model="email" name="email" required>
    <span style="color:red" ng-show="myform.email.$dirty && myform.email.$invalid">
    <span ng-show="myform.email.$error.required">Email is required.</span>
    <span ng-show="myform.email.$error.email">Invalid email address.</span>
    </span>
  </p>
  <p>Password : <input type="password" ng-model="password" name="password" required></p>
  <button name="button">Sign up</button> 
  <br/>
  <p>Already Registerd? <a href="login.html">Sign in</a></p>
</form>
  <!-- <h3>Your Name is: {{name}}</h3>
  <h3>Your Email is: {{email}}</h3> -->
</div>

<script>

var app = angular.module("myapp",[]);

app.controller('myctrl',function($scope){
    $scope.name = "Example";
    $scope.email = "example@gmail.com";
    $scope.password = "password";
})

</script>

</body>
</html>
